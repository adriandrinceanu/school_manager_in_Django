{% extends "base.html" %}

{% block content %}
<style>

  .form-control {
  
      color: #1c1e21 !important;
  
  }
  
  
  .sticky-responsive{
    overflow: auto; 
    position: sticky; 
    top: 50px;
    padding-bottom:60px;
  }
  
  @media (max-width: 768px) { /* Adjust the threshold as needed */
      .sticky-responsive {
          position: relative; /* Sticky only on non-mobile devices */
      }
      .position-fixed{
        position: relative !important;
      }
  }
  </style>
<main>
    <div class="container py-4">
    
      <div class="row align-items-md-stretch">
        <div class="col-md-4 sticky-responsive" style="height: 65vh;" >
            <div class="h-100 p-5 text-bg-light rounded-1 border">
              <img style='width:260px; height:auto;' src="{{ teacher.profile_pic.url }}" class="card-img-top" alt="{{ teacher.name }}">
              <h2>{{ teacher.name }}</h2>
              <p>Teacher</p>
              <hr class="styled-hr">
              <p>I teach: 
                {% for subject in subjects %}
                  {{ subject.name }}, 
                {% endfor %}
              </p>
            </div>
          </div>
        <div class="col-md-8"  style="background-color:#f0f2f5 !important; z-index:99;">
            <div class="h-100 p-5 text-bg-light border rounded-1">
                <h2>Homeworks</h2>
                
                <hr class="styled-hr">
                <div class="p-1 gap-3 py-1 w-100 ">
                    <div class="col ">
                        <div class="card shadow-sm text-bg-light border rounded-1">
                          <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit" class="btn btn-primary mb-2 rounded-1">Submit</button>
                                </form>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                
            </div>
        </div>
      </div>
  
  </main>

{% endblock %}
