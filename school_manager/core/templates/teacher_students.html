<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Students</title>
</head>
<body>
    <h1>My Students</h1>

    <h1>{{ teacher.name }}</h1>
  <h2>Students</h2>
  <ul>
    {% for student in students %}
      <li>{{ student.first_name }} {{ student.last_name }}</li>
    {% empty %}
      <li>No students found.</li>
    {% endfor %}
  </ul>
</body>
</html>
